<!DOCTYPE html>
<html>
<head>
    <title>Obranalysis</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .checkbox-container {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<select id="templates-select">
    <option value="">Выберите шаблон...</option>
    <option value="template1">Шаблон 1</option>
    <option value="template2">Шаблон 2</option>
    <option value="template3">Шаблон 3</option>
    <option value="template4">Шаблон 4</option>
</select>
<div id="content"></div>

<script>
    var graphData = "{{ graph_data }}";
    $(document).ready(function () {
        $('#templates-select').change(function () {
            var selectedTemplate = $(this).val();
            if (selectedTemplate) {
                $.ajax({
                    url: '/load_template/',
                    data: {
                        'template': selectedTemplate
                    },
                    dataType: 'html',
                    success: function (data) {
                        $('#content').html(data);
                        if (selectedTemplate === 'template1') {
                            $('#graph-img').attr('src', 'data:image/png;base64,' + graphData);
                        }
                    },
                    error: function () {
                        alert('Ошибка при загрузке шаблона');
                    }
                });
            } else {
                $('#content').html('');
            }
        });
    });
</script>

</body>
</html>
